<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WOM.fm Audio Flyer</title>

  <!-- Brandable UI -->
  <link rel="stylesheet" href="/assets/css/wom.css" />

  <!-- AmplitudeJS (keep if you don't already load it elsewhere) -->
  <script src="https://cdn.jsdelivr.net/npm/amplitudejs@5.3.2/dist/amplitude.min.js" defer></script>

  <!-- Your flyer app logic (fetches config, builds playlist, Matomo, share, etc.) -->
  <script src="/assets/js/app.js" defer></script>
</head>
<body>

  <main id="flyer" class="flyer">
    <!-- Brand logo (set per-flyer in config) -->
    <header class="brand">
      <img id="brand-logo" alt="Brand" />
    </header>

    <!-- Times + progress -->
    <section class="timeline">
      <span class="time">
        <span class="amplitude-current-time" amplitude-main-current-time="true">00:00</span>
      </span>

      <progress class="amplitude-song-played-progress"
                amplitude-main-song-played-progress="true"></progress>

      <span class="time">
        <span class="amplitude-duration-time" amplitude-main-duration-time="true">00:00</span>
      </span>
    </section>

    <!-- Controls -->
    <section class="controls">
      <button class="ctrl amplitude-prev" id="previous" aria-label="Previous">
        <!-- inline SVG uses currentColor (brandable) -->
        <svg viewBox="0 0 48 48" aria-hidden="true"><path d="M27.68 11h-2.55a2.31 2.31 0 0 0-2.29 2.3v5.94L11.57 12.25c-.86-.56-1.57-.16-1.57.92v14.13c0 1.08.71 1.49 1.57.93l11.27-6.99v5.94c0 .72.58 1.3 1.3 1.3h2.54c.72 0 1.29-.58 1.29-1.3V12.3c0-.71-.57-1.3-1.29-1.3z" fill="currentColor"/></svg>
      </button>

      <button class="ctrl ctrl--main amplitude-play-pause"
              amplitude-main-play-pause="true" id="play-pause" aria-label="Play/Pause">
        <!-- big round button; icons toggle via CSS -->
        <svg class="icon icon--play" viewBox="0 0 80 80" aria-hidden="true">
          <circle cx="40" cy="40" r="36" class="btn-bg"/><path d="M49 40 33 30v20z" fill="#fff"/>
        </svg>
        <svg class="icon icon--pause" viewBox="0 0 80 80" aria-hidden="true">
          <circle cx="40" cy="40" r="36" class="btn-bg"/><path d="M34 28h6v24h-6zM40 28h6v24h-6z" fill="#fff"/>
        </svg>
      </button>

      <button class="ctrl amplitude-next" id="next" aria-label="Next">
        <svg viewBox="0 0 48 48" aria-hidden="true"><path d="M20.32 37h2.55c.72 0 1.29-.58 1.29-1.3v-5.94l11.27 6.99c.86.56 1.57.16 1.57-.92V21.7c0-1.08-.71-1.49-1.57-.93L24.16 27.76v-5.94c0-.72-.58-1.3-1.3-1.3h-2.54c-.72 0-1.29.58-1.29 1.3V35.7c0 .71.57 1.3 1.29 1.3z" fill="currentColor"/></svg>
      </button>
    </section>

    <!-- Track title -->
    <section class="meta">
      <h1 id="track-title" data-amplitude-song-info="name">Audio Flyer</h1>
    </section>

    <!-- Share -->
    <section class="share">
      <button id="share" class="share-btn" aria-label="Share">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path fill="currentColor" d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.06-.24.09-.47.09-.7s-.03-.46-.09-.7l7.13-4.16a3 3 0 1 0-.99-1.67L7.92 9.63a3 3 0 1 0 0 4.74l7.13 4.16a3 3 0 1 0 2.95-2.45z"/>
        </svg>
      </button>
    </section>
  </main>

</body>
</html>
