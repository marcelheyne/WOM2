<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WOM.fm Audio Flyer</title>

  <!-- Brandable UI -->
  <link rel="stylesheet" href="/assets/css/wom.css" />

  <!-- AmplitudeJS (keep if you don't already load it elsewhere) -->
  <script src="/assets/js/vendor/amplitude-5.3.2.min.js" defer data-cfasync="false"></script>

  <!-- Your flyer app logic (fetches config, builds playlist, Matomo, share, etc.) -->
  <script src="/assets/js/app.js" defer data-cfasync="false"></script>
</head>
<body>

  <main id="flyer" class="flyer">
    <!-- Brand logo (set per-flyer in config) -->
    <header class="brand">
      <img id="brand-logo" alt="Brand" />
    </header>

    <!-- Times + progress -->
    <section class="timeline">
      <span class="time">
        <span class="amplitude-current-time" amplitude-main-current-time="true">00:00</span>
      </span>

      <progress class="amplitude-song-played-progress"
                amplitude-main-song-played-progress="true"></progress>

      <span class="time">
        <span class="amplitude-duration-time" amplitude-main-duration-time="true">00:00</span>
      </span>
    </section>

    <!-- Controls -->
    <section class="controls">
      <!-- PREVIOUS (left) -->
      <button class="ctrl amplitude-prev" id="previous" aria-label="Previous">
        <svg viewBox="0 0 48 48" aria-hidden="true">
          <!-- vertical bar -->
          <rect x="10" y="12" width="5" height="24" rx="2" fill="currentColor"/>
          <!-- triangle -->
          <polygon points="35,12 35,36 18,24" fill="currentColor"/>
        </svg>
      </button>
    
      <!-- PLAY/PAUSE (center) -->
      <button class="ctrl ctrl--main amplitude-play-pause"
              amplitude-main-play-pause="true"
              id="play-pause" aria-label="Play/Pause">
        <!-- ▶︎ equilateral w/ rounded corners -->
        <svg class="icon icon--play" viewBox="0 0 80 80" aria-hidden="true">
          <circle cx="40" cy="40" r="36" class="btn-bg"/>
          <!-- tip at (56,40); other two vertices computed from ±120° rotation (r=16) -->
          <path d="M56 40 L32 53.856 L32 26.144 Z"
                fill="#fff"
                stroke="#fff"
                stroke-width="5"
                stroke-linejoin="round"
                stroke-linecap="round"/>
        </svg>
    
        <!-- ⏸ two rounded bars -->
        <svg class="icon icon--pause" viewBox="0 0 80 80" aria-hidden="true">
          <circle cx="40" cy="40" r="36" class="btn-bg"/>
          <rect x="30" y="24" width="9" height="32" rx="2.5" fill="#fff"/>
          <rect x="41" y="24" width="9" height="32" rx="2.5" fill="#fff"/>
        </svg>
      </button>
    
      <!-- NEXT (right) -->
      <button class="ctrl amplitude-next" id="next" aria-label="Next">
        <svg viewBox="0 0 48 48" aria-hidden="true">
          <!-- triangle -->
          <polygon points="13,12 13,36 30,24" fill="currentColor"/>
          <!-- vertical bar -->
          <rect x="33" y="12" width="5" height="24" rx="2" fill="currentColor"/>
        </svg>
      </button>
    </section>
    
<section id="auma" hidden>
      <img id="auma-image" alt="">
    </section>
    
    <!-- Track title -->
    <section class="meta">
      <h1 id="track-title" data-amplitude-song-info="name">Audio Flyer</h1>
    </section>

    <!-- Share -->
<section class="share">
      <div class="share-row share-row--icons">
        <!-- WhatsApp (primary) -->
        <button id="share-wa" class="pill pill--wa"
                aria-label="Share on WhatsApp" title="WhatsApp">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path fill="#fff"
              d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.472-.148-.672.15-.198.297-.77.967-.944 1.166-.173.198-.347.223-.644.074-.297-.149-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.297-.347.446-.52.149-.173.198-.297.297-.495.099-.198.05-.372-.025-.521-.075-.149-.672-1.611-.923-2.206-.242-.579-.487-.5-.672-.51-.173-.009-.372-.011-.571-.011-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.095 3.2 5.076 4.487.709.306 1.262.489 1.694.626.712.227 1.36.195 1.872.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.999-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.896a9.825 9.825 0 012.894 6.994c-.003 5.45-4.437 9.884-9.887 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L0 24l6.305-1.654a11.87 11.87 0 005.732 1.459h.005c6.554 0 11.89-5.335 11.893-11.892a11.82 11.82 0 00-3.53-8.417Z" />
          </svg>
        </button>
    
        <!-- More (native share) -->
        <button id="share-native" class="pill pill--more"
                aria-label="Share" title="Share">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path fill="currentColor"
              d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.06-.24.09-.47.09-.7s-.03-.46-.09-.7l7.13-4.16a3 3 0 1 0-.99-1.67L7.92 9.63a3 3 0 1 0 0 4.74l7.13 4.16a3 3 0 1 0 2.95-2.45z"/>
          </svg>
        </button>
      </div>
    </section>
  </main>

</body>
</html>
