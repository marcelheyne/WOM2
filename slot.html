<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WOM.fm Audio Flyer</title>

  <!-- Brandable UI -->
  <link rel="stylesheet" href="/assets/css/wom.css" />

  <!-- AmplitudeJS (keep if you don't already load it elsewhere) -->
  <script src="https://cdn.jsdelivr.net/npm/amplitudejs@5.3.2/dist/amplitude.min.js" defer></script>

  <!-- Your flyer app logic (fetches config, builds playlist, Matomo, share, etc.) -->
  <script src="/assets/js/app.js" defer></script>
</head>
<body>

  <main id="flyer" class="flyer">
    <!-- Brand logo (set per-flyer in config) -->
    <header class="brand">
      <img id="brand-logo" alt="Brand" />
    </header>

    <!-- Times + progress -->
    <section class="timeline">
      <span class="time">
        <span class="amplitude-current-time" amplitude-main-current-time="true">00:00</span>
      </span>

      <progress class="amplitude-song-played-progress"
                amplitude-main-song-played-progress="true"></progress>

      <span class="time">
        <span class="amplitude-duration-time" amplitude-main-duration-time="true">00:00</span>
      </span>
    </section>

    <!-- Controls -->
    <section class="controls">
      <!-- PREVIOUS (left) -->
      <button class="ctrl amplitude-prev" id="previous" aria-label="Previous">
        <svg viewBox="0 0 48 48" aria-hidden="true">
          <!-- vertical bar -->
          <rect x="10" y="12" width="5" height="24" rx="2" fill="currentColor"/>
          <!-- triangle -->
          <polygon points="35,12 35,36 18,24" fill="currentColor"/>
        </svg>
      </button>
    
      <!-- PLAY/PAUSE (center) -->
      <button class="ctrl ctrl--main amplitude-play-pause"
              amplitude-main-play-pause="true"
              id="play-pause" aria-label="Play/Pause">
        <!-- ▶︎ equilateral w/ rounded corners -->
        <svg class="icon icon--play" viewBox="0 0 80 80" aria-hidden="true">
          <circle cx="40" cy="40" r="36" class="btn-bg"/>
          <!-- tip at (56,40); other two vertices computed from ±120° rotation (r=16) -->
          <path d="M56 40 L32 53.856 L32 26.144 Z"
                fill="#fff"
                stroke="#fff"
                stroke-width="5"
                stroke-linejoin="round"
                stroke-linecap="round"/>
        </svg>
    
        <!-- ⏸ two rounded bars -->
        <svg class="icon icon--pause" viewBox="0 0 80 80" aria-hidden="true">
          <circle cx="40" cy="40" r="36" class="btn-bg"/>
          <rect x="30" y="24" width="9" height="32" rx="2.5" fill="#fff"/>
          <rect x="41" y="24" width="9" height="32" rx="2.5" fill="#fff"/>
        </svg>
      </button>
    
      <!-- NEXT (right) -->
      <button class="ctrl amplitude-next" id="next" aria-label="Next">
        <svg viewBox="0 0 48 48" aria-hidden="true">
          <!-- triangle -->
          <polygon points="13,12 13,36 30,24" fill="currentColor"/>
          <!-- vertical bar -->
          <rect x="33" y="12" width="5" height="24" rx="2" fill="currentColor"/>
        </svg>
      </button>
    </section>
    
    <!-- Track title -->
    <section class="meta">
      <h1 id="track-title" data-amplitude-song-info="name">Audio Flyer</h1>
    </section>

    <!-- Share -->
<section class="share">
      <div class="share-row">
        <!-- Primary: WhatsApp -->
        <button id="share-wa" class="btn-wa" aria-label="Share on WhatsApp">
          <!-- WhatsApp glyph -->
          <svg viewBox="0 0 32 32" aria-hidden="true">
            <path fill="currentColor"
              d="M19.1 17.8c-.3-.1-1.7-.8-2-.9-.3-.1-.5-.1-.7.1-.2.2-.8.9-1 .9-.2 0-.6-.2-1.1-.6-.4-.4-.7-.8-.8-1-.1-.2 0-.4.1-.5.1-.1.2-.3.3-.4.1-.1.1-.2.2-.4.1-.2 0-.3 0-.4 0-.1-.7-1.7-.9-2.3-.2-.6-.5-.5-.7-.5h-.6c-.2 0-.5.1-.7.3-.2.2-.8.8-.8 2 0 1.2.8 2.4.9 2.6.1.2 1.6 2.6 3.8 3.6 2.2 1.1 2.2.8 2.6.8s1.3-.5 1.5-1c.2-.5.2-1 .1-1.1-.2-.1-.4-.1-.7-.2zM16 3.1C9.9 3.1 5 8 5 14c0 2.4.8 4.5 2.1 6.2L6 27l6.9-1.8c1.7 1 3.6 1.6 5.6 1.6 6.1 0 11-4.9 11-10.9S22.1 3.1 16 3.1zm0 19.8c-1.9 0-3.7-.6-5.2-1.6l-.4-.3-3.1.8.8-3-.3-.4c-1.2-1.5-1.8-3.3-1.8-5.2C6 9 10.5 4.5 16 4.5S26 9 26 14.5 21.5 22.9 16 22.9z"/>
          </svg>
          <span>WhatsApp</span>
        </button>
    
        <!-- Secondary: native share / more -->
        <button id="share-native" class="share-btn" aria-label="Share">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path fill="currentColor"
              d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.06-.24.09-.47.09-.7s-.03-.46-.09-.7l7.13-4.16a3 3 0 1 0-.99-1.67L7.92 9.63a3 3 0 1 0 0 4.74l7.13 4.16a3 3 0 1 0 2.95-2.45z"/>
          </svg>
          <span>More</span>
        </button>
      </div>
    </section>
  </main>

</body>
</html>
